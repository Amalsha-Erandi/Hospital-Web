<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Bill Payment</title>
    <link rel="stylesheet" type="text/css" href="billpayement.css" /> 
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Hospital Bill Payment</h1>
            <p>Pay your medical bills securely</p>
        </div>

        <form>
            <div class="form-group">
                <label for="patient-id">Patient ID</label>
                <input type="text" id="patient-id" required placeholder="Enter your patient ID">
            </div>

            <div class="form-group">
                <label for="bill-number">Bill Number</label>
                <input type="text" id="bill-number" required placeholder="Enter bill number">
            </div>

            <div class="form-group">
                <label for="amount">Amount ($)</label>
                <input type="number" id="amount" required placeholder="Enter amount">
            </div>

            <div class="form-group">
                <label for="card-name">Cardholder Name</label>
                <input type="text" id="card-name" required placeholder="Enter name on card">
            </div>

            <div class="form-group card-details">
                <div>
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" required placeholder="1234 5678 9012 3456">
                </div>
                <div>
                    <label for="expiry">Expiry</label>
                    <input type="text" id="expiry" required placeholder="MM/YY">
                </div>
                <div>
                    <label for="cvv">CVV</label>
                    <input type="password" id="cvv" required placeholder="123">
                </div>
            </div>

            <button type="submit" class="btn-submit">Pay Now</button>
        </form>

    </div>
</body>
</html>
